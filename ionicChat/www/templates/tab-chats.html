<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
      <ion-item class="item-text-wrap" ng-repeat="chat in chats track by chat.time">
        <h2>({{chat.time | date: 'mediumTime' }}) {{chat.name}}</h2>
        <p><span ng-bind-html='chat.msg'></span></p>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar>
      <div class="bar bar-footer">
          <label class="item item-input" style="width:75%" focus-me>
              <input type="text" placeholder="Enter your message" ng-model="message" ng-enter="sendMessage()" ng-focus="true"/>
          </label>
          <button class="button button-positive" style="width: 25%; display: inline" ng-click="sendMessage()" type="submit">Send</button>
      </div>
  </ion-footer-bar>
</ion-view>
